<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 css 추가 -->
<th:block layout:fragment="css">
    <style>
        .error{
            color:#bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <h1>Login</h1>

    <form action="/members/login" role="form" method="post">
        <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" name="id" class="form-control" id="id" placeholder="아이디를 입력하새요">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="비밀번호을 입력하새요">
        </div>

        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}">Incorrect Data</p>

        <div style="text-align:center">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
